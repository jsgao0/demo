                return this.charAt(0).toUpperCase() + this.substr(1);
            }

                bootstrap: {

            };

            var templateDirective = function (framework, template) {
                return {
                    restrict: 'E',
                    templateUrl: "./templates/" + framework + "-" + template + ".html"
                };
            };

            (function (tf) {
                for(frameworkKey in tf.templateFrameworks) {
                    for(templateKey in tf.templateFrameworks[frameworkKey]) {
                        pf.directive(frameworkKey + templateKey.ucfirst(), templateDirective());
