<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-repeat="file in bootstrapCarouselCtrl.files.fileList" ng-class="{'active': $index == 0}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item" ng-repeat="file in bootstrapCarouselCtrl.files.fileList" ng-class="{'active': $index == 0}">
            <img ng-src="files/{{bootstrapCarouselCtrl.files.fileType}}/{{file.fileName}}" alt="{{file.fileName}}" style="max-height: 100%; margin: auto;">
            <div class="carousel-caption">
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
